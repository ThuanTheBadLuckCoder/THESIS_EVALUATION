<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Component</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="p-4">
<div class="bg-white px-4 py-16 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8 lg:py-20">
    <div class="max-w-xl mb-10 md:mx-auto sm:text-center lg:max-w-2xl md:mb-12">
        <div>
            <p class="inline-block px-3 py-px mb-4 text-xs font-semibold tracking-wider text-teal-900 uppercase rounded-full bg-teal-400">
                Brand New
            </p>
            <h2 class="text-3xl font-bold text-gray-900 mb-4">Your Pricing Options</h2>
            <p class="text-sm text-gray-600 mb-8">Choose the plan that works best for you.</p>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <div class="p-6 border border-gray-200 rounded-lg shadow-sm">
                <p class="text-lg font-semibold text-gray-900 mb-2">Free</p>
                <p class="text-2xl font-semibold text-teal-600 mb-4">$0/month</p>
                <ul class="text-sm text-gray-700 mb-4">
                    <li class="flex items-center mb-2">
                        <svg class="w-4 h-4 fill-current text-teal-600 mr-2" viewBox="0 0 20 20">
                            <circle cx="10" cy="10" r="8"></circle>
                        </svg>
                        Feature 1
                    </li>
                    <li class="flex items-center mb-2">
                        <svg class="w-4 h-4 fill-current text-teal-600 mr-2" viewBox="0 0 20 20">
                            <circle cx="10" cy="10" r="8"></circle>
                        </svg>
                        Feature 2
                    </li>
                </ul>
                <button class="bg-gray-700 hover:bg-gray-800 text-white rounded-md px-4 py-2 transition duration-300">Start for Free</button>
                <p class="text-sm text-gray-600 mt-2">No credit card required.</p>
            </div>
            
            <div class="p-6 border border-gray-200 rounded-lg shadow-sm">
                <p class="text-lg font-semibold text-gray-900 mb-2">Premium</p>
                <p class="text-2xl font-semibold text-teal-600 mb-4">$19.99/month</p>
                <ul class="text-sm text-gray-700 mb-4">
                    <li class="flex items-center mb-2">
                        <svg class="w-4 h-4 fill-current text-teal-600 mr-2" viewBox="0 0 20 20">
                            <circle cx="10" cy="10" r="8"></circle>
                        </svg>
                        Feature 1
                    </li>
                    <li class="flex items-center mb-2">
                        <svg class="w-4 h-4 fill-current text-teal-600 mr-2" viewBox="0 0 20 20">
                            <circle cx="10" cy="10" r="8"></circle>
                        </svg>
                        Feature 2
                    </li>
                </ul>
                <button class="bg-teal-600 hover:bg-teal-700 text-white rounded-md px-4 py-2 transition duration-300">Get Started</button>
                <p class="text-sm text-gray-600 mt-2">Upgrade for additional benefits.</p>
            </div>
        </div>
    </div>
</div>
</body>
  </html>
